<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/wine-view/wineView.css">
</head>

<body>
  <component-header></component-header>

  <main>
    <h1 class='primary-heading'>Wine View</h1>

    <div class="select">
      <div class="select-block select-wine">
        <label for="wine"><i class="fas fa-wine-glass-alt"></i> Wines: </label>
      </div>

      <div class="select-block">
        <p for="price"><i class="fas fa-dollar-sign"></i> Price up to: </p>
        <div class="range-container">
          <input type="range" id="price" step="10" min="5" max="100" disabled>
          <label for="price">$ 50</label>
        </div>
      </div>
    </div>

    <div class="wine-list"></div>
  </main>

  <script type="module" crossorigin src="./src/componenets/header.js"></script>
  <script type="module" src="./src/wine-view/selectWine.js"></script>
  <script type="module" src="./src/wine-view/wineView.js"></script>
</body>

</html>
