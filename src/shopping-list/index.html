<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shopping-list.css">
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <component-header></component-header>
    <main>
        <section class="recipe-search">
            <h3 class="recipe-search__header">Recipe Search</h3>
            <p class="recipe-search__paragraph">Get the ingredients for any recipe and create a culinary
                shopping list.</p>
            <div>
                <input type="text" class="recipe-search__input recipe-search__input--js"
                    placeholder="Search for a recipe">
                <div class="list-recipies__container list-recipies__container--js">
                </div>
            </div>
        </section>
        <section class="shopping-list">
            <h3 class="shopping-list__header">Shopping List</h3>
            <p class="shopping-list__paragraph">Your shopping list is <strong>empty</strong>!</p>
            <div class="shopping-list__ingredients-container"></div>
        </section>
    </main>
    <footer></footer>

    <script type="module" src="./shopping-list.js"></script>
    <script type="module" src="../componenets/header.js"></script>
</body>

</html>
